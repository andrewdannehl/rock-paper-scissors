<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main center">
        <div class="header">
            <span>Rock Paper Scissors</span><br>
            <span>First to 5 wins!</span>
        </div>
        <div class="scoreboard">
            <div class="container">
                <div class="scoreText">YOU</div>
                <div class="score" id="your">
                    <!-- inject human score here-->
                </div>
            </div>
            <div class="container">
                <div class="scoreText">BOT</div>
                <div class="score" id="computer">
                    <!-- inject computer score here-->
                </div>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="Rock" id="rock">Rock</button>
            <button class="Paper" id="paper">Paper</button>
            <button class="Scissors" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
